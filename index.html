<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body id="body">
 <!-- head section  -->
  <head class="topHeading">
    <nav class="navbar bg-body-tertiary bg-width">
      <form class="container-fluid">
        <div class="icons">
          <i class="fa-solid fa-motorcycle"></i>
          <i class="fa-solid fa-car"></i>
        </div>
        <div class="input-group input-style">
          <input type="text" class="form-control" id="vehicleInput" placeholder="Search Parked Vehicles Here..."
            aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </form>
    </nav>
  </head>
  <!-- middle section  -->
  <section>
    <div class="grid text-center registration-form">
      <div class="g-col-4">
        <select id="vehicleSelector" class="form-select" aria-label="Default select example">
          <option class="slection" selected disabled>Select Vehicle Type</option>
          <option class="slection" value="Bike">Bike</option>
          <option class="slection" value="Car">Car</option>
        </select>
      </div>
      <div class="g-col-4"><input id="vehicleNumber" class="vehicleNumber" type="text" placeholder="Enter Vehicle Number.."></div>
      <div class="g-col-4"><button id="vehicleSubmission" class="parking-submit" >Create Parking Space</button>
      </div>
    </div>
  </section>
 <!-- section where card displayed -->
  <section>
    <div class="card-container">
    </div>
  </section>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
